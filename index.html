<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAKUB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome Rajshahi Krishi Unnayan Bank(RAKUB)</h1>
        <div id = submitarea class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control"/><br/>
            <input type="password" class="form-control"/><br/>
            <button id ="login" class="btn btn-success">Submit</button>
        </div>
    </div>
    <div id = "transaction-area">
        <div class="row">
            <div class="col-md-4" >
               <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit"> 00</span></h2>
               </div>
            </div>
            <div class="col-md-4">
               <div class="withdraw status">
                <h5>withdraw</h5>
                <h2>$00</h2>
               </div>
            </div>
            <div class="col-md-4 ">
               <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="netBalance">{netTotalBalance}</span></h2>
               </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                <input id ="depositAmount" type="number" class="form-control"><br/>
                <button id = "addDeposit" class="btn btn-success">Deposit</button></div>
                </div>
            <div class="col-md-6">
               <div class="submit-area">
                <h4>withdraw</h4>
                <input type="text" class="form-control"><br/>
                <button class="btn btn-success">Withdraw</button></div>
               </div>
        </div>
    </div>
    <script>
        //Login Butoon event Handaler
        const loginbut = document.getElementById("login");
        loginbut.addEventListener("click", ()=> {
         const submitArea = document.getElementById("submitarea");
         submitArea.style.display = "none";
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display = "block";
        } );

        const addDeposit = document.getElementById("addDeposit");
        addDeposit.addEventListener("click", ()=>{
            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);

            const  currentDepost = document.getElementById("currentDeposit").innerText;
            const currenctDepositAmmount = parseFloat(currentDepost);

            const currentTotal = depositNumber + currenctDepositAmmount;
            document.getElementById("currentDeposit").innerText = currentTotal;

            const netBalance = document.getElementById("netBalance").innerText;
            const netBalance1 = parseFloat(netBalance);
            const netTotalBalance = depositNumber + netBalance1;
           document.getElementById("netBalance").innerText = netTotalBalance;

            document.getElementById("depositAmount").value = "";
        })
       
    </script>
</body>
</html>
